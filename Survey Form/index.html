<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Survey Forms </title>

    <style>
        body{
            background-color:beige;
            margin: 25%;
            color: black;
            font-family: times,serif;

        }

</head>
<body>
   <form>
    <fieldset class="container">
            <h1 class="header"> Survey forms </h1><hr/>
            <label class="head"> Customers Names: </label><br/><br/>

            <label class="tx"> Enter Last Name <sup>*</sup> </label><br>
                <input type="text" name="firstname" required>
                <input  class="left" type="text" name="lastname" required><br/><br/>
            <hr/>
            <label class="head"> Address : </label><br/><br/>

            <label> Zip </label><br/>

            <label> Select country </label><br/>

                </select>
            <hr/>

            <label class="head"> Phone : </label><br/><br/>

                    <input type="tel" name="phone">
                    <input class="left" type="email" name="email" required><br/><br/>
            <hr/>

        <label class="head"> Gender :</label><br/>
